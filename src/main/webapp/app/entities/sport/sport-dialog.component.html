<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySportLabel">Create or edit a Sport</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sport.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="sport.title"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_weatherRequired">Weather Required</label>
            <select class="form-control" id="field_weatherRequired" name="weatherRequired" [(ngModel)]="sport.weatherRequired" >
                <option [ngValue]="null"></option>
                <option [ngValue]="weatherRequirementsOption.id === sport.weatherRequired?.id ? sport.weatherRequired : weatherRequirementsOption" *ngFor="let weatherRequirementsOption of weatherrequirements; trackBy: trackWeatherRequirementsById">{{weatherRequirementsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_placeList">Place List</label>
            <select class="form-control" id="field_placeList" multiple name="placeList" [(ngModel)]="sport.placeLists">
                <option [ngValue]="getSelected(sport.placeLists, placeOption)" *ngFor="let placeOption of places; trackBy: trackPlaceById">{{placeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
