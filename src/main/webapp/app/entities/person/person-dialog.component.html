<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!person.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="person.firstName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="person.lastName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="person.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                [(ngModel)]="person.phoneNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_birthDate">Birth Date</label>
            <div class="d-flex">
                <input id="field_birthDate" type="datetime-local" class="form-control" name="birthDate" [(ngModel)]="person.birthDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_distanceMax">Distance Max</label>
            <input type="number" class="form-control" name="distanceMax" id="field_distanceMax"
                [(ngModel)]="person.distanceMax"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_currentPlace">Current Place</label>
            <select class="form-control" id="field_currentPlace" name="currentPlace" [(ngModel)]="person.currentPlace" >
                <option [ngValue]="null"></option>
                <option [ngValue]="placeOption.id === person.currentPlace?.id ? person.currentPlace : placeOption" *ngFor="let placeOption of places; trackBy: trackPlaceById">{{placeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_sportList">Sport List</label>
            <select class="form-control" id="field_sportList" multiple name="sportList" [(ngModel)]="person.sportLists">
                <option [ngValue]="getSelected(person.sportLists, sportOption)" *ngFor="let sportOption of sports; trackBy: trackSportById">{{sportOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
